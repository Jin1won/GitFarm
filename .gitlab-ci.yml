image: node:latest

stages:
  - test-backend
  - test-frontend

test-backend:
  stage: test-backend
  only:
    - master
    - maintenance
  script:
    - cd Backend/
    - npm i
    - npm start
    - echo "Backend Running successfully"
  
test-frontend:
  stage: test-frontend
  only:
    - master
    - maintenance
  script:
    - cd Frontend/
    - npm i
    - npm run dev
    - echo "Frontend Running successfully"

